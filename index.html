<html>
 <head>
  <style>
   body {
    background-image: url('https://i.328888.xyz/2022/12/23/Dt4Jv.jpeg');
    background-size:100% 100%
   }
  </style>
 </head>
 <body>
  <div> 
   <h1><font color="ff0000"></font>
    <div class="text" style=" text-align:center;font-size:60px">
     <font color="ff0000"><img class="wp-smiley" src="https://i.328888.xyz/2022/12/23/DnQ5w.gif" alt="灯笼" title="灯笼" />春节倒计时<img class="wp-smiley" src="https://i.328888.xyz/2022/12/23/DnQ5w.gif" alt="灯笼" title="灯笼" /></font>
    </div></h1> 
   <h3 id="title-1">
    <div class="text" style=" text-align:center;color:white;font-size:40px" >
     2023年春节时间
    </div></h2> 
   <h3 id="title-2">
    <div class="text" style=" text-align:center;color:white;font-size:25px" >
     2023年1月22日 星期天 农历正月初一
    </div></h3> 
   <div>
    <div class="text" style=" text-align:center;color:red;font-size:100px"> 
     <span id="t_d">00</span> 
     <span id="t_h">00</span> 
    </div> 
   <div>
    <div class="text" style=" text-align:center;color:red;font-size:100px"> 
     <span id="t_m">00</span> 
     <span id="t_s">00</span> 
    </div>
    <script type="text/javascript">
function getRTime(){
var EndTime= new Date('2023/01/22 00:00:00'); //截止时间
var NowTime = new Date();
var t =EndTime.getTime() - NowTime.getTime();
var d=Math.floor(t/1000/60/60/24);
var h=Math.floor(t/1000/60/60%24);
var m=Math.floor(t/1000/60%60);
var s=Math.floor(t/1000%60);document.getElementById("t_d").innerHTML = d + " 天";
document.getElementById("t_h").innerHTML = h + " 时";
document.getElementById("t_m").innerHTML = m + " 分";
document.getElementById("t_s").innerHTML = s + " 秒";
}
setInterval(getRTime,1000);
</script>
   </div>
  </div>
 </body>
</html>
